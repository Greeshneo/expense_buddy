<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle -->
  <circle cx="100" cy="100" r="100" fill="#0f172a"/>
  
  <!-- Gradient definition -->
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#06b6d4;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Wallet shape -->
  <g transform="translate(100, 100)">
    <!-- Outer wallet -->
    <rect x="-45" y="-30" width="90" height="60" rx="8" fill="url(#logoGradient)" stroke="none"/>
    
    <!-- Inner wallet detail -->
    <rect x="-40" y="-25" width="80" height="45" rx="6" fill="none" stroke="rgba(255,255,255,0.3)" stroke-width="2"/>
    
    <!-- Coins/money circles -->
    <circle cx="-15" cy="5" r="8" fill="rgba(255,255,255,0.9)"/>
    <circle cx="10" cy="0" r="8" fill="rgba(255,255,255,0.7)"/>
    <circle cx="28" cy="8" r="8" fill="rgba(255,255,255,0.5)"/>
    
    <!-- Dollar sign on main circle -->
    <circle cx="0" cy="-8" r="12" fill="rgba(255,255,255,0.2)"/>
    <text x="0" y="-3" font-size="18" font-weight="bold" fill="rgba(255,255,255,0.9)" text-anchor="middle" font-family="Arial">$</text>
  </g>
</svg>